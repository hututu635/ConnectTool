name: Build and Test OnlineGameTool

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up vcpkg manually
        run: |
          # Clone vcpkg repository
          git clone https://github.com/microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
          # Bootstrap vcpkg
          cd ${{ github.workspace }}/vcpkg
          .\bootstrap-vcpkg.bat

      - name: Install dependencies using vcpkg
        run: |
          .\vcpkg\vcpkg install glfw3 boost-system

      - name: Configure and build
        run: |
          mkdir build
          cd build
          # Use forward slashes for the path
          cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build . --config Release

      - name: Run the program
        run: |
          .\Release\OnlineGameTool.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libglfw3-dev libboost-system-dev

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run the program
        run: |
          ./OnlineGameTool

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          brew install glfw boost

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run the program
        run: |
          ./OnlineGameTool
