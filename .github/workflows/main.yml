name: Build and Test OnlineGameTool

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 1: Set up vcpkg (Install dependencies like Boost)
      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
          cd ${{ github.workspace }}/vcpkg
          .\bootstrap-vcpkg.bat

      # Step 2: Install dependencies using vcpkg
      - name: Install dependencies with vcpkg
        run: |
          .\vcpkg\vcpkg install glfw3 boost-system

      # Step 3: Download and extract Steam SDK (if not already available)
      - name: Download Steam SDK
        run: |
          $steam_sdk_url = "https://partner.steamgames.com/download/steamworks_sdk.zip"  # Replace with actual SDK URL
          $steam_sdk_path = "${{ github.workspace }}/steamworks_sdk"
          
          Write-Host "Starting to download Steam SDK from: $steam_sdk_url"
          
          # Download Steam SDK
          try {
            Invoke-WebRequest -Uri $steam_sdk_url -OutFile "$steam_sdk_path.zip"
            Write-Host "Steam SDK downloaded successfully."
          } catch {
            Write-Host "Error downloading Steam SDK: $_"
            exit 1
          }

          # Verify the downloaded file (check if it's a valid ZIP file)
          if ((Get-Item "$steam_sdk_path.zip").length -eq 0) {
            Write-Host "Downloaded file is empty, re-attempting download."
            exit 1
          }

          # Unzip the SDK with error handling
          try {
            Write-Host "Extracting Steam SDK..."
            Expand-Archive -Path "$steam_sdk_path.zip" -DestinationPath $steam_sdk_path
            Write-Host "Steam SDK extracted successfully."
          } catch {
            Write-Host "Error extracting Steam SDK: $_"
            exit 1
          }
          
          # Optionally, move the SDK files to a more convenient path
          move-item "$steam_sdk_path" "${{ github.workspace }}/steamworks" -Force

      # Step 4: Build the project using CMake
      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build . --config Release

      # Step 5: Run the program (assuming the build was successful)
      - name: Run OnlineGameTool
        run: |
          .\Release\OnlineGameTool.exe
