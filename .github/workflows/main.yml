name: Build ConnectTool

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install system dependencies for GLFW3
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglfw3-dev \
          libboost-system-dev \
          cmake \
          libxinerama-dev \
          libxcursor-dev \
          xorg-dev \
          libglu1-mesa-dev \
          pkg-config

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/vcpkg install glfw3 boost-system

    - name: Set up CMake
      run: |
        sudo apt-get install -y cmake

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release

    - name: Run tests
      run: |
        cd build
        ./OnlineGameTool  # 你可以根据需要执行测试步骤
